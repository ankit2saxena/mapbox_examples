<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Graffiti Information</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
		<style>
			body { margin:0; padding:0; }
			#map { position:absolute; top:0; bottom:0; width:100%; }
		</style>
	</head>
	<body>

		<style>
			#menu {
				position: absolute;
				background: #fff;
				padding: 10px;
				font-family: 'Open Sans', sans-serif;
			}
		</style>

		<div id='map'></div>

		<div id='menu'>
			<input id='basic' type='radio' name='rtoggle' value='basic' checked='checked'>
			<label for='basic'>Basic</label>
			<input id='streets' type='radio' name='rtoggle' value='streets'>
			<label for='streets'>Streets</label>
			<input id='bright' type='radio' name='rtoggle' value='bright'>
			<label for='bright'>Bright</label>
			<input id='light' type='radio' name='rtoggle' value='light'>
			<label for='light'>Light</label>
			<input id='dark' type='radio' name='rtoggle' value='dark'>
			<label for='dark'>Dark</label>
			<input id='satellite' type='radio' name='rtoggle' value='satellite'>
			<label for='satellite'>Satellite</label>
		</div>

		<script>
			mapboxgl.accessToken = 'pk.eyJ1Ijoic3Vua3lhbmtpdCIsImEiOiJjamRocGRvMzcwYnltMzNwcnlrMmNhYTZ4In0.Zp4s5HMwGtJTBAckYhTPkg';
			var map = new mapboxgl.Map({
				container: 'map',
				style: 'mapbox://styles/mapbox/basic-v9',
				zoom: 13,
				center: [-86.5358347, 39.1646231]
			});

			var layerList = document.getElementById('menu');
			var inputs = layerList.getElementsByTagName('input');

			function switchLayer(layer) {
				var layerId = layer.target.id;
				map.setStyle('mapbox://styles/mapbox/' + layerId + '-v9');
			}

			for (var i = 0; i < inputs.length; i++) {
				inputs[i].onclick = switchLayer;
			}
			
			
			map.on('load', function () {
			
				map.addSource("graffiti", {
					type: "geojson",
					data: "data/graffiti_data.geojson"
				});

				map.addLayer({
					"id": "points",
					"type": "symbol",
					"source": "graffiti",
					"layout": {
						"icon-image": "{icon}-15",
						"text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
						"text-offset": [0, 0.6],
						"text-anchor": "top"
					}
				});
			});

			
			
			

		</script>

	</body>
</html>
